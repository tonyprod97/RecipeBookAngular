<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" >Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" >Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success marginButton" type="button" (click)="createIngredient(nameInput,amountInput)">Add</button>
          <button class="btn btn-danger marginButton" type="button" >Delete</button>
          <button class="bt btn-primary marginButton" type="button" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
