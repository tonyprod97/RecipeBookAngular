<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="createIngredient(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" >Name</label>
          <input type="text" id="name" name="name" ngModel class="form-control" required >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" required>Amount</label>
          <input type="number" id="amount" name="amount" ngModel class="form-control"
           required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success marginButton" type="submit" [disabled]="f.invalid" >
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger marginButton" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
          <button class="bt btn-primary marginButton" type="button" [disabled]="!editMode" (click)="onClear()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
