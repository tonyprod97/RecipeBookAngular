<div class="row">
  <div class="col-md-5">
    <app-recipe-list (displayDetails)="displayRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="displayRecipe; else info" [recipe]="displayRecipe"></app-recipe-detail>
    <ng-template #info>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
