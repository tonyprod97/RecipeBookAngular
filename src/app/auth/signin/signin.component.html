<div class="row">
  <div class="col-xs 12 cols-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email"> Email: 
          <input class="form-control" type="email" name="email" id="email" ngModel>
        </label>
      </div>
      <div class="form-group">
        <label for="password"> Password: 
          <input class="form-control" type="password" name="password" id="password" ngModel>
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
